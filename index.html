<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>Weather App</h1>
        <form>
            <label>
                Pick a location
                <input id="search" name="search" type="text" />
            </label>
            <input type="submit" value="Get Weather" />
        </form>
    </header>
    <!-- Temperature conversion widget-->
    <aside>
        <form id="tempConversionForm">
            <label for="temp-to-convert">
                Convert the temperature:
            </label>
            <input type="number" id="temp-to-convert" />
            <label for="to-c">
                To Celsius
            </label>
            <input type="radio" id="to-c" name="convert-temp" value="c" />
            <label for="to-f">
                To Fahrenheit
            </label>
            <input type="radio" id="to-f" name="convert-temp" value="f" />
            <input type="submit" />
        </form>
    </aside>
    <main>
        <p>Choose a location to view the weather</p>
        <!-- Will contain current weather-->
        <article></article>
        <!-- Will contain 3 article elements that will have upcoming weather -->
        <aside></aside>
    </main>
    
    <!-- Will contain weather history -->
    <aside> <!-- Add section element -->
        <section>
            <h4>Previous Searches</h4>
            <ul class="previous-searches">
                <p class="hide">No previous searches.</p>
            </ul>
        </section>
    </aside>
</body>
</html>
