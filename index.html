<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script defer src="tmp.js"></script> -->
    <script defer src="/main.js"></script>
</head>
<body>
  <div class="heading">
    <h1>Weather App</h1>
    <header>
        <form>
<label id="pick-location">
    Pick A Location
<input type="text" name="searchInput" id="userInput" required/>
    <input type="submit" value="Get Weather"/>
</label>
    </form>
</header>
</div>
<aside>

    
</aside>
<main>
    <p class="placeholder" >Choose a location to view the weather.</p>
    <article class="current-weather">
       
    </article>

    <aside class="three-day">
      <article class="today" > 
      </article>
      <article class="tomorrow" > 
      </article>
      <article class="day_after">
      </article>
    </aside>
    </main>
  <aside class="previous-search" >
    <section>
    <h4>Previous Searches</h4>
  <ul>
    <p class="previous">No previous searches.</p>
    </ul>
</section>
</aside>

<aside class="convert">
<form class="widget">
    <label for="convert">
        Temperature Conversion
        <br>
        <input type="number" id="temp-to-convert" name="conversion"
        required>
    </label>
    <br>
       <br>
       <label for="to-c">Celsius</label>
       <input type="radio"
       id="to-c" 
       name="convert-temp" 
       value="c">
       <br>
<label for="to-f">Fahrenheit</label>
       <input type="radio"
       id="to-f"
       name="convert-temp"
       value="f">
       <br>
<input type="submit" value="submit">
<h4 id="temp-converter">0.00</h4>
</form>
</aside>
</body>
</html>
