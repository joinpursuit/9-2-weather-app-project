<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>Bo's Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id='loader' class="loader hide"></div>
    <div class="bg-img"></div>
    <div class="grid-container">
        <header>
            <h1>Weather App</h1>
            <form>
                <label for="location">Pick a Location</label>
                <input type="text" name="location" id="location" required>
                <input type="submit" value="Get Weather"> </input>
            </form>
        </header>
        <aside class="left-aside">
            <form>
                <label for="temp-to-convert">Convert the Temperature
                </label>
                <input type="number" id="temp-to-convert" name="input" required>
                 <label for="to-c" class="form-control">To Celsius
                    <input type="radio" id="to-c" value="c" name="toconvert">
                </label><br>
                <label for="to-f" class="form-control">To Farenheit
                     <input type="radio" id="to-f" value="f" name="toconvert">
                </label><br>

                <input type="submit">
            </form>
            <h4 class="result"></h4>
        </aside>
        <main>
            <article class="main-display">
                <p>Choose a location to view the weather</p>
            </article>
            <aside class="forecast hide">
                <article></article>
                <article></article>
                <article></article>
            </aside>
        </main>
        <aside class="right">
            <section>
                <h4>Previous Searches</h4>
                <ul class="search-history">
                    <li class="no-history">
                        <p>No previous searches</p>
                    </li>
                </ul>
            </section>
        </aside>
    </div>

    <script src="./script.js"></script>
</body>

</html>
