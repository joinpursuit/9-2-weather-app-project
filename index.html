<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <title>Weather App</title>
</head>
<body>
  <div class="container">
    <header class="header">
        <h1>Weather App</h1>

        <form class="search-form">
            <label for="location">
                Pick a Location 
            </label>
            <input type="text" id="location" name="location">
            <input type="submit" value="Get Weather">
        </form>
    </header>

    <div class="main-container-layout">
      <!-- Calculator aside -->
      <aside class="calculator-aside">
        <form class="calculator-form">
          <div>
            <label for="temp-to-convert">Convert the temperature</label>
            <input type="number" id="temp-to-convert" />
          </div>
          
          <div>
            <label for="to-c">To Celsius</label>
            <input type="radio" id="to-c" name="convert-temp" value="c" />
          </div>

          <div>
            <label for="to-f">To Fahrenheit</label>
            <input type="radio" id="to-f" name="convert-temp" value="f" />
          </div>

          <input type="submit" value="Submit" />
        </form>

        <h4 id="convert-temp-result">0.00</h4>
      </aside>

      <main class="main-container">
          <article class="main-container__article">
              <span class="init-msg">Choose a location to view the weather.</span>
          </article>

          <!-- UPCOMING WEATHER -->
           <aside class="incoming-forecast"> <!-- aside contenido que es secundario por lo general esta a un lado de la pagina -->

          </aside>
      </main>

      <!-- Weather History Aside -->
      <aside>
        <section class="weather-history-section">
          <h4>
            Previous Searches
          </h4>

          <ul class="previous-searches">
          </ul>
          <p class="no-previous-searches">No previous searches. </p>
        </section>
      </aside>
    </div>
  </div>
</body>

<script src="./main.js"></script>
</html>
