<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>Weather App</h1>
      <form id="search-form">
        <label for="city">Pick a Location</label>
        <input type="text" id="city" required />
        <input type="submit" value="Get Weather" />
      </form>
    </header>
    <aside class="left-aside">
      <form id="converter">
        <label for="temp-to-convert">Convert the temperature:</label><br />
        <input type="number" id="temp-to-convert" required /><br />

        <div class="form-control">
          <label for="to-c">To Celsius:</label>
          <input type="radio" id="to-c" name="convert-temp" value="c" checked />
        </div>

        <div class="form-control">
          <label for="to-f">To Fahrenheit:</label>
          <input type="radio" id="to-f" name="convert-temp" value="f" />
        </div>
        <input type="submit" value="submit" /><br />
        <h4 class="tmp-convert-result">0.0</h4>
      </form>
    </aside>
    <main class="main">
      <article class="active-weather">
        <p class="placeholder-text">Choose a location to view the weather.</p>
      </article>
      <aside class="upcoming">
        <article></article>
        <article></article>
        <article></article>
      </aside>
    </main>
    <aside class="right-aside">
      <section>
        <h4>Previous Searches</h4>
        <ul>
          <li class="no-prev-searches">
            <p>No previous searches</p>
          </li>
        </ul>
      </section>
    </aside>
  </div>
  <script src="index.js"></script>
</body>

</html>
