<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Weather Application</title>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
      <form>
        <label id="pick-location">Pick a Location</label>
        <input
          type="text"
          id="enter-location"
          placeholder="Enter a Location"
          required
        />
        <input type="submit" value="Get Weather" />
      </form>
    </header>
    <aside id="conversion">
  </aside>
    <main>
      <article id="current-weather">
        <p>Choose a location to view the weather.</p>
      </article>
      <aside id="three-day">
        <article id="today"></article>
        <article id="tomorrow"></article>
        <article id="day-after"><article>
        </main>                      
    <aside id="search-history">
      <section>
        <h4>Previous Searches</h4>
        <p>No previous searches</p>
      </section>
    </aside>
  </body>
</html>
