<!DOCTYPE html>
<html lang="en" class="whole-page">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Victor's Weather app</title>
  <link rel="stylesheet" href="./styles.css" />

</head>

<body>
  <header>
    <h1>Weather App</h1>
    <form>
      <label id="pick-location">
        Pick a Location
      </label>
      <input type="text" id="userInput" name="cityPick" required />
      <input type="submit" value="Get Weather" />

    </form>
  </header>
  <aside class="left-side">
    <form class="widget">
      <label for="converter">Convert the temperature:</label>
      <input type="number" name="conversion" id="temp-to-convert" required />
      <br>
      <br>
      <label for="to-c">From Farenheit To Celsius</label>
      <input type="radio" id="to-c" name="convert-temp" value="c" />
      <br>
      <br>
      <label for="to-f">From Celsius To Fahrenheit</label>
      <input type="radio" id="to-f" name="convert-temp" value="f" />
      <br>
      <br>
      <input type="submit" value="Submit" />
      <h4 id="temp-conv">0.00</h4>
    </form>
  </aside>

  <main>
    <p class="choose_location"> Choose a location to view the weather </p>
    <article class="city_h2"></article>
    <aside class="three-day">
      <article class="today"></article>
      <article class="tomorrow"></article>
      <article class="day_after"></article>
    </aside>
  </main>

  <aside class="previous_history">
    <section>
      <h4>Previous Searches</h4>
      <ul>
        <p class="no_searches">No previous searches.</p>
      </ul>

    </section>
  </aside>

  <script src="index.js"></script>
</body>

</html>
