<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src = "index.js"></script>
    <title>Rodica's Weather App</title>
</head>

<!--body -->
<body>
    <header>
        <div class = "header">
            <h1>Weather App</h1>
             <form>
                <label for="location">Pick a Location</label>
                <input type="text" id="location" name="location" required>
                <input type="submit" value="Get Weather"></input>
             </form>
        </div>
    </header>
    
    <!-- left side - C to F and F to C -->
    <aside id="leftSideWidget">
        <form id="left-form" action="">
          <label for="temp-to-convert">Convert the temperature:</label>
          <br />
          <input type="number" id="temp-to-convert" required />
          <br />
          <label for="to-c">To Celsius</label>
          <input type="radio" name="convert-temp" id="to-c" value="c" checked />
          <br />
          <label for="to-f">To Fahrenheit</label>
          <input type="radio" name="convert-temp" id="to-f" value="f" />
          <br />
          <input type="submit" value="submit" />
          <h4 id="result">0.00</h4>
        </form>
    </aside>

   <!-- main --> 
    <main>
        <p class="placeholder">Choose a location to view the weather</p>
        <article class="current-weather">

        </article>
        <aside class="3Days">
            <article class="today"></article>
            <article class="tomorrow"></article>
            <article class="dayafter"></article>
        </aside>
    </main> 

    <!-- right side -->
    <aside class="previous-search" >
        <section>
            <h4>Previous Searches</h4>
            <ul class="old-searches">  
                <!-- <li> -->
                    <!-- <a href=""></a> -->
                <!-- Take data from .js file, line 20, get location and input into href-->
                <!-- </li> -->
                <p class="previous">No previous searches</p>
            </ul>
        </section>
    </aside>


</body>
</html>
